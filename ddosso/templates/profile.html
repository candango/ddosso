{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="login-logo text-center">
            <img src="{{ ddosso_logo }}">
        </div>
        <div class="login-box">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <h1>Profile</h1>
                    </div>
                </div>
            </div>
            {% include "sign_up_errors.html" %}
            <div class="box-body">
                <div class="section-form">
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-6">
                            <div class="login-form {% module PrintIfError("fail", "has-error") %}">
                                <form class="form-horizontal" action="{{ modules.RootedPath("/login") }}" method="post">
                                    {% module xsrf_form_html() %}
                                    <div class="form-group">
                                        <label for="login-user" class="col-sm-2 control-label">Usuário</label>
                                        <div id="login-user-container" class="col-sm-10 {% module PrintIfError("username", "has-error") %}">
                                            <input id="login-user" type="text" class="form-control" name="username" placeholder="Usuário no TheRealTalk" autofocus>
                                            {% module LoginErrorMessage("username") %}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="login-pwd" class="col-sm-2 control-label">Senha</label>
                                        <div id="login-pwd-container" class="col-sm-10 {% module PrintIfError("password", "has-error") %}">
                                            <input id="login-pwd" type="password" class="form-control" name="password" placeholder="Senha no TheRealTalk">
                                            {% module LoginErrorMessage("password") %}
                                            {% module LoginErrorMessage("fail") %}
                                            <a id="forgot-pwd" target="_blank" href="{{ ddosso_conf['diaspora']['url'] }}/users/password/new">Esqueci minha senha</a>
                                        </div>
                                    </div>
                                    <div class="form-group form-btns">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-login" type="submit">Entrar</button>
                                            <a href="{{ modules.RootedPath("/sign_up") }}" target="_blank" class="link-register">Criar uma conta</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% end %}
